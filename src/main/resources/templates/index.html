<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title th:text="${appName}">Welcome to GicDemo</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .welcome-card {
                border-radius: 1rem;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            }
            .welcome-title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #2575fc;
            }
            .welcome-message {
                font-size: 1.25rem;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                class="row justify-content-center align-items-center min-vh-100"
            >
                <div class="col-md-6">
                    <div class="card welcome-card p-5 text-center">
                        <div class="card-body">
                            <img
                                src="/img/logo.png"
                                alt="GicDemo Logo"
                                class="mb-4"
                                style="max-width: 120px"
                            />
                            <h1
                                class="welcome-title mb-3"
                                th:text="${appName}"
                            >
                                Welcome to GicDemo!
                            </h1>
                            <p
                                class="welcome-message mb-4"
                                th:text="${welcomeMessage}"
                            >
                                We're glad to have you here. Explore the
                                features and enjoy your experience!
                            </p>
                            <a
                                href="/welcome"
                                class="btn btn-primary btn-lg"
                                >Go to Naing Lin Thant</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
