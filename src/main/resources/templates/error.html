<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Error - GicDemo</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .error-card {
                border-radius: 1rem;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            }
            .error-title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #ff3e55;
            }
            .error-message {
                font-size: 1.25rem;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                class="row justify-content-center align-items-center min-vh-100"
            >
                <div class="col-md-6">
                    <div class="card error-card p-5 text-center">
                        <div class="card-body">
                            <h1 class="error-title mb-3">
                                Oops! Something went wrong.
                            </h1>
                            <p class="error-message mb-4">
                                We're sorry, but an unexpected error has
                                occurred.<br />Please try again later or return
                                to the home page.
                            </p>
                            <a
                                href="/"
                                class="btn btn-danger btn-lg"
                                >Go To Welcome Pages</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
